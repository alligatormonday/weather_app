<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
      type="text/css"
    />
    <!-- Bootswatch Theme -->
    <link
      href="https://bootswatch.com/4/simplex/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar/page reload -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-center mb-3"
    >
      <a class="navbar-brand" href="#index.html">Weather Dashboard</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 d-flex justify-content-end">
          <div class="card">
            <div class="card-body"id="weather-display">
              <div class="card-title" id="city"></div>
              <div class="card-subtitle mb-2 text-muted" id="date"></div>
              <div id="temp"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
              <div id="uv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"
    ></script>
  </body>
</html>
